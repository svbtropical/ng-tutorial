<h3> Your order:</h3>

<div class="cart-item" *ngFor="let item of items">
    <span> {{ item.name }} </span>
    <span> {{ item.price | currency }} </span>
</div>

<a routerLink = "/cart" class="button fancy-button2">
  <button (click)="clearCart()"> Clean Cart </button>
</a>

<hr>

<a routerLink = "/shipping" class="button fancy-button2">
  <button> See shipping prices! </button>
</a>
